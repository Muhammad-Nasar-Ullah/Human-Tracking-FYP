<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Human Tracking System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="w-4/5 bg-gray-800 p-6 rounded-xl shadow-xl">

        <h1 class="text-3xl font-bold mb-4 text-center">
            Human Entryâ€“Exit Tracking
        </h1>

        <!-- Video Selector -->
        <div class="flex justify-center mb-4">
            <select id="videoSelect" class="bg-gray-700 text-white px-4 py-2 rounded" onchange="changeVideo()">
                <option value="1.mp4">Video 1</option>
                <option value="2.mp4">Video 2</option>
                <option value="3.mp4">Video 3</option>
            </select>
        </div>

        <!-- Video Stream -->
        <div class="flex justify-center">
            <img id="videoStream" src="http://127.0.0.1:8000/video?video=1.mp4"
                class="rounded-lg border border-gray-600" />
        </div>

        <p class="text-center text-gray-400 mt-4">
            YOLOv8 + ByteTrack real-time tracking
        </p>
    </div>

    <script>
        function changeVideo() {
            const video = document.getElementById("videoSelect").value;
            const img = document.getElementById("videoStream");

            // Force reload stream
            img.src = `http://127.0.0.1:8000/video?video=${video}&t=${Date.now()}`;
        }
    </script>
</body>

</html>
